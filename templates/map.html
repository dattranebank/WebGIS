<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Collapsible Properties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
    <!-- Sidebar Properties -->
    <div id="properties" class="collapsed">
        <div id="properties-header">Properties</div>
        <div id="properties-content">
            <!-- Thuộc tính hiển thị -->
            <p>Population: 1,234,567</p>
            <p>Area: 123 km²</p>
        </div>
    </div>

    <!-- Nút toggle -->
    <button id="toggle-btn" class="collapsed">⮞</button>

    <!-- Bản đồ -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Tạo map
        const map = L.map('map').setView([10.8231, 106.6297], 10);

        // Thêm tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 7,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Sidebar toggle
        const properties = document.getElementById('properties');
        const toggleBtn = document.getElementById('toggle-btn');
        const zoomControl = document.querySelector('.leaflet-control-zoom');

        // Hàm để di chuyển vị trí nút zoom
        function moveZoomButton() {
            if (properties.classList.contains('collapsed')) {
                zoomControl.style.left = '10px';  // Khi sidebar thu gọn
            } else {
                zoomControl.style.left = '310px';  // Khi sidebar mở
            }
        }

        // Lắng nghe sự kiện toggle và thay đổi vị trí của nút zoom
        toggleBtn.addEventListener('click', () => {
            properties.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
            toggleBtn.textContent = properties.classList.contains('collapsed') ? '⮞' : '⮜';

            // Di chuyển nút zoom
            moveZoomButton();
        });

        // Di chuyển nút zoom khi tải trang nếu sidebar đã thu gọn
        moveZoomButton();
    </script>
</body>
</html>
