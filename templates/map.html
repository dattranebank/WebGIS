<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Collapsible Properties</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* CSS cho bản đồ */
        #map {
            width: 100%;
            height: 100vh;
        }

        /* Sidebar properties */
        #properties {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        /* Khi thu gọn sidebar */
        #properties.collapsed {
            transform: translateX(-100%);
        }

        /* Header của Properties */
        #properties-header {
            background: #0078d7;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Nội dung bên trong Properties */
        #properties-content {
            padding: 10px;
        }

        /* Nút toggle */
        #toggle-btn {
            position: absolute;
            top: 20px;
            left: 310px;
            z-index: 1100;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #toggle-btn.collapsed {
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Properties -->
    <div id="properties" class="collapsed">
        <div id="properties-header">Properties</div>
        <div id="properties-content">
            <!-- Thuộc tính hiển thị -->
            <p>Population: 1,234,567</p>
            <p>Area: 123 km²</p>
        </div>
    </div>

    <!-- Nút toggle -->
    <button id="toggle-btn" class="collapsed">⮞</button>

    <!-- Bản đồ -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Tạo map
        const map = L.map('map').setView([10.8231, 106.6297], 10);

        // Thêm tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 7,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Sidebar toggle
        const properties = document.getElementById('properties');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', () => {
            properties.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
            toggleBtn.textContent = properties.classList.contains('collapsed') ? '⮞' : '⮜';
        });
    </script>
</body>
</html>
