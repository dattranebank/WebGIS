<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Collapsible Properties</title>

    <!-- Thêm Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <style>
        /* CSS cho header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header .logo h1 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Tiêu đề -->
    <header>
        <div class="logo">
            <img src="../static/img/logo_tram_chim.png" height="1196" width="1010"/>
            <h1>Bản đồ rủi ro cháy rừng VQG Tràm Chim, tỉnh Đồng Tháp</h1>
        </div>
        <nav>
            <a href="#map">Map</a>
            <a href="#properties">Properties</a>
            <a href="#layers">Layers</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>

    <!-- Sidebar Properties -->
    {% include 'properties.html' %}
    <!-- Nút toggle properties-->
    <button id="toggle-properties-btn" class="collapsed">⮞</button>

    <!-- Sidebar Layers -->
    {% include 'layers.html' %}
    <!-- Nút toggle layers-->
    <button id="toggle-layers-btn" class="collapsed">⮜</button>

    <!-- Sidebar Dashboard -->
    {% include 'dashboard.html' %}
    <!-- Nút toggle dashboard-->
    <button id="toggle-dashboard-btn" class="collapsed">▲</button>

    <!-- Bản đồ -->
    <div id="map"></div>

    <!-- Thêm Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./data/VietNam.js"></script>
    <script src="./data/Provinces.js"></script>
    <script src="./data/DongThap.js"></script>
    <script src="./data/DongThap_caphuyen.js"></script>
    <script src="./data/VQG_TramChim.js"></script>
    <script src="./static/js/script.js"></script>
</body>
</html>
